<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>API Demo (No Backend)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #e45353;
      padding-top: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #joke {
      margin-top: 30px;
      font-size: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Simple API Example</h1>
  <button onclick="getJoke()">Get a Joke</button>
  <p id="joke"></p>

  <script>
    async function getJoke() {
      // calling public joke API
      const response = await fetch("https://official-joke-api.appspot.com/random_joke");
      const data = await response.json();

      document.getElementById("joke").innerText = `${data.setup} , ${data.punchline}`;
    }
  </script>
</body>
</html>
